<!-- Same as base.html file but you can add more to it.-->
{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

<!-- This block of code allow it to ovverride the base.html -->
{% block content%}

<form method="POST">
    <h3 align = "center">Sign Up</h3>
    <!-- Creating each form for each information. Class is a type of bootstrap-->
    <div class="form-group">
        <label for="email">Email Address</label>
        <!-- name is important to add-->
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
