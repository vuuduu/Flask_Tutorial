<!-- Same as base.html file but you can add more to it.-->
{% extends "base.html" %} {% block title %}Login{% endblock %}

<!-- This block of code allow it to ovverride the base.html -->
<!-- {{text}} is a python variable. Whatever is pass to auth.py where that variable is located will show up in the {{ text}}-->
{% block content %}
<form method="POST">
    <h3 align = "center">Login</h3>
    <!-- Creating each form for each information. Class is a type of bootstrap-->
    <div class="form-group">
        <label for="email">Email Address</label>
        <!-- name is important to add-->
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
